<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% load static %}
    {% include 'navbar.html' %}
    <title> Join </title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <p class="fs-1 fw-lighter">Join Surf AI</p>
             {% if valid == 0 %}
                <div class="alert alert-success" role="alert">
                    Account Created. Please <a href = '{% url 'login' %}'>Login here!</a>
                </div>
             {% endif %}
            <form enctype="multipart/form-data" method="POST" action="">
                {% csrf_token %}
                <div class = "row mb-3">

                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First Name">
                            <label for="id_first_name">First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="id_first_name" name="last_name" placeholder="Last Name">
                            <label for="id_first_name">Last Name</label>
                        </div>
                    </div>


                </div>
                <div class = "row mb-4">

                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
                            <label for="id_first_name">Username</label>
                        </div>
                    </div>


                    <div class="col">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                            <label for="id_first_name">Password</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="id_email" name="email" placeholder="email">
                            <label for="id_email">Email</label>
                        </div>
                </div>

                <div class = "row mb-3 pt-4">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </div>
            </form>
            <hr/>
            <div class="card">
            <div class="card-body">
                Already Have An Account?
                  <a href="{% url 'login' %}">Login</a>
              </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
